name: Check codebase

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

jobs:
  check:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        os: [windows-latest, ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install coveralls
          python -m pip install -r requirements.txt
      - name: Lint with flake8
        run: |
          python3 -m flake8 kutana/ --count --max-complexity=10 --ignore=E203 --max-line-length=127 --statistics
      - name: Test with coverage and pytest
        run: |
          python -m coverage run -m --include='kutana/*' pytest
          python -m coverage report -m --fail-under=75
      - name: Upload results to coveralls.io
        run: |
          coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
