name: Upload a new version to the PYPI

on:
  release:
    types: [created]

jobs:
  check-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
      - name: Install dependencies and run tests
        shell: bash
        run: |
          poetry install
          make test
      - name: Set module version and publish it
        shell: bash
        run: |
          poetry version ${GITHUB_REF_NAME#v}
          poetry publish --build
        env:
          POETRY_HTTP_BASIC_INTERNAL_USERNAME: ${{ secrets.PYPI_LOGIN }}
          POETRY_HTTP_BASIC_INTERNAL_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
